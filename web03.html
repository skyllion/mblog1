        <h3><a href='index.html'>홈으로 돌아가기</a></h3>
        <h1>WEB BROWSER</h1>
        웹 브라우저 또는 브라우저(영어: web browser 또는 browser, 문화어: 열람기)는 웹 서버에서 이동하며(navigate)   
        쌍방향으로 통신하고 HTML 문서나 파일을 출력하는 그래픽 사용자 인터페이스 기반의 응용 소프트웨어이다. 
        웹 브라우저는 대표적인 HTTP 사용자 에이전트의 하나이기도 하다.

        <h1>WEB BROWER 종류</h1>
        <ul>
            <li>Edge</li>
            <li>Chrome</li>
            <li>Firefox</li>
            <li>Safari</li>
        </ul>
    </body>
</html>
